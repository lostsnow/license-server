<script type="text/javascript">
	function fillData( list ){
		var html = '';	
		for( var o in list ){
			var row = list[ o ];					
			data[ o ] = row;
			html += '<tr id="row' + o + '" ><td>' + ( row['id'] || '' ) + '</td>' +
				'<td>' + ( row['sn'] || ''  ) + '</td><td>' + ( row['ip'] || '' ) + '</td><td>' + ( row['pin'] || '' ) + '</td>' +
				'<td>' + ( row['name'] || '' ) + '</td><td>' + ( row['time'] || '' ) + '</td>' +
				'<td class="operations"><a id="view" class="btn btn-small btn-info table-preview" href="javascript:void(0);" ><i class="icon-search"></i></a>&nbsp;&nbsp;</tr>';
		}
		$('#body').html( html );
	}
		
	function doit(){
		loadData( '/manage/uploaddata?entity=user&page=' + ( currentP || 1 ) , function( msg ){
			if( msg == '{}' ) return;
			try{
				var objs=eval(msg);
			}catch(e){
				eval("var objs=" + msg);
			}
			
			fillData( objs.data );
			data.size = objs.size;
			data.pages = objs.pages;
			pageInit( objs.pages, objs.size );	
			bindEvent();
		} )
	}
	
	function init(){
		currentP = 1;
		bind = 0;
		data = {};
		sns = [];
		doit();	
		if( lineStatus != null ) window.clearTimeout( lineStatus );					
	}		
	$(document).ready(function(){
		init();				
	});
	function bindEvent(){
		$(".operations").delegate('a.table-preview','click', function(){						
			var index = $(this).parents('tr').attr('id'); 
			index = index.substring(3, index.length); 
			var text = convert( data[ index ], 1, '18px', null, '30px');  
			newDialog( { title : "查看人员详细信息",  content : text, bodyClass : 'alert alert-success', id : 'view' } );
        });	
	}
</script>
